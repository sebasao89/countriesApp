<h2>Por capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box (inputValue)="searchByCapital($event)"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <ul>
            <li *ngFor="let country of countries">
                {{ country.capital }} - {{ country.population }}
            </li>
        </ul>
    </div>
</div>
